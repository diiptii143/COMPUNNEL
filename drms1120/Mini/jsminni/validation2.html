<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee</title>
    <link rel="stylesheet" href="styles\styles.css">
</head>

<body>

    <form>
        <div class="wrapname">
            <div>
                <label for="first" class="label">FirstName</label>
                <input type="text" name="first" id="first"> </span>
            </div>
            <div> <label for="last" class="label">LastName</label>
                <input type="text" name="last" id="last">
            </div>
        </div>

        <div class="wrapname">
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="eml">
            </div>
            <div>
                <label for="mobile" class="label">Mobile</label>
                <input type="text" name="mobile" id="mobile" required>
            </div>
        </div>

        <div class="country">
            <label> Country </label>
            <select id="countries" onchange="fillStates()">
                <option value='-1'>Select Country</option>
            </select>
            <label> State </label>
            <select id="states" onchange="fillCities()"></select>
            <label> City</label>
            <select id="cities"></select>
        </div>

        <div>
            <label for="zip" class="label">ZipCode</label>
            <input type="text" name="zip" id="zip" required>
        </div>
        <div class="wrapname">
            <div>

                <label for="jobTitle">Current Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div>
                <label for="jobStartDate">Current Job Start Date</label>
                <input type="date" id="jobStartDate" name="jobStartDate" required>
            </div>
        </div>

        <div class="wrapname" id="checkbox" required>

        </div>

        <p><strong> Skills (Select Only 3 skills)</strong> </p>
        <div class="wrapname" id="checkboxSkill" required></div>


        <div class="subButton">
            <button type="button" id="btn" onclick="validation()"> Submit</button>
        </div>


        <div class="empTable">
            <p> <strong>Click Below to see Employee data</strong></p>

            <a href="emp.html" target="_blank">Employee Data
                <!-- <div id="cntr">
        </div> -->
            </a>
        </div>

    </form>
 

    <script src="scripts\jquery-3.2.1.slim.min.js"></script>
    <script src="scripts\bootstrap.min.js"></script>
    <script src="scripts\popper.min.js"></script>
    <script src="scripts\validation.js"></script>

</body>

</html>
