<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form>
 <div>  
  <label for=" name">Name:</label>  
  <input type="text" id=" name" name=" name">
  </div>
  
 <div>
 
  <label for="Email">Email :</label> 
  <input type="text" id="email" name="email" >  
  </div>
  
  <div>
  <input type="checkbox" name="X" value="10th">
  <label for="X">10th</label> 
  <input type="checkbox" name="XII" value="12th">
  <label for="XII"> 12th</label> 
  <input type="checkbox" name="Graduation" value="Degree" checked>
  <label for="Graduation"> Degree </label> 
  
  </div>
  
  <div>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label> 
  <input type="radio" id="female" name="gender" value="female" checked="checked">
  <label for="female">Female</label> 
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>  
  
  </div>
  
  <div>
  <label for=Interest>Choose your Hobbies  :</label>
  <select name="Interested Area" id="Interest ">
    <optgroup label="Sports">
      <option value="Cricket">Cricket</option>
      <option value="Football">Football</option>
    </optgroup>
    <optgroup label="Destination">
      <option value="Paris">Paris</option>
      <option value="New York">New York</option>
    </optgroup>
  </select> 
  </div>
  <br>  
   <button type="button" value="Input Button">Input Button</button>
    <button type="reset" value="Reset">Reset</button>
   <input type="submit" value="Submit">
    
 
</form> 

 
</body>
</html>
